<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.userPhotoUrl || './assets/user.png'}}" alt="{{member.fullName}}" class="card-img-top"
            routerLink="/members/{{member.username}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-success">Add to friends</button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1 mt-1"><i class="fa fa-user mr-2"></i>
            {{member.fullName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
